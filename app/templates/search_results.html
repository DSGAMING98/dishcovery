{% extends "base.html" %}
{% block content %}
<h1>Results for “{{ q }}”</h1>
{% if results and results|length > 0 %}
<div class="grid">
  {% for r in results %}
  <a class="card" href="/recipes/{{ r.slug }}">
    <h3>{{ r.title }}</h3>
    <p>{{ r.time }} min • {{ ", ".join(r.tags) }}</p>
  </a>
  {% endfor %}
</div>
{% else %}
<p>No matches. Try different keywords or <a href="/recipes">browse all</a>.</p>
{% endif %}
{% endblock %}
